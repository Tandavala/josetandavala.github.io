<!DOCTYPE html>
<html lang="en">
<head>
    {%- include head.html -%}
</head>
<main class="container">
    <section class="about">
        <img src="{{ "/assets/images/perfil.png" | relative_url }}" alt="{{ site.title }}">
        <h2>{{ site.title }}</h2>
        <p class="tagline">{{ site.about }}</p>

        <ul class="social">
            {%- if site.social_links.github -%}
				<a href="{{ site.github }}"><li><i class="icon-github-circled"></i></li></a>
            {%- endif -%}
            {%- if site.social_links.linkedIn -%}
				<a href="{{ site.linkedIn }}"><li><i class="icon-linkedin-squared"></i></li></a>
            {%- endif -%}
            {%- if site.social_links.twitter -%}
                <a href="{{ site.twitter }}"><li><i class="icon-twitter-squared"></i></li></a>
            {%- endif -%}
        </ul>
        <p>&copy; 2019</p>
    </section>
    <section class="content">
        {{ content }}
    </section>
</main>
</body>
</html>
